<div class="container-usuarios">
    <h1 class="text-center mb-3">Usuários Registrados</h1>

    <div class="tabela">
        <p-table [value]="dados" [columns]="cols" [responsive]="true">
            <ng-template pTemplate="caption">
                Dados
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th><span class="ui-column-title">Nome</span></th>
                    <th><span class="ui-column-title">Telefone</span></th>
                    <th><span class="ui-column-title">Gênero</span></th>
                    <th><span class="ui-column-title">E-mail</span></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dados>
                <tr>
                    <td>
                        <span class="ui-column-title">Nome</span>
                        {{dados.nome}}
                    </td>
                    <td>
                        <span class="ui-column-title">Telefone</span>
                        {{dados.telefone}}
                    </td>
                    <td>
                        <span class="ui-column-title">Gênero</span>
                        {{dados.genero}}
                    </td>
                    <td>
                        <span class="ui-column-title">E-mail</span>
                        {{dados.login}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                Existem {{dados.length}} Usuários Registrados
            </ng-template>
        </p-table>
    </div>
</div>
