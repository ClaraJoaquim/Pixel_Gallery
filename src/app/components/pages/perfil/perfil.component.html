<div class="container-perfil">

    <h1 class="text-center">Meu Perfil</h1>

    <div class="conatiner-cards row">
        <div class="card col-4" style="width: 18rem;">
            <div class="card-body">
                <h2 class="card-title">Meus Dados</h2>
                <p>Nome: {{ dados.nome }}</p>
                <p>Telefone: {{ dados.telefone }} </p>
                <p>Email: {{ dados.login }} </p>
                <p>Último Acesso: {{ dados.criado_em }}</p>
            </div>
        </div>

        <div class="card col-3 img-perfil" style="width: 18rem;" *ngIf="genero === 'fem'">
            <div class="img-perfil">
                <img src="assets/img/PixelartMel.png" style="width: 8em;" alt="PerfilFem">
            </div>
        </div>

        <div class="card col-3 img-perfil" style="width: 18rem;" *ngIf="genero === 'masc'">
            <div class="img-perfil">
                <img src="assets/img/PixelartLucas.png" style="width: 8em;" alt="PerfilMasc">
            </div>
        </div>
        
    </div>

    <div class="content">
        
        <div class="mt-3">
            <h2>Configurações</h2>
            <button class="btn btn-outline-dark my-2" (click)="mostrarDados()" *ngIf="esconderBtn"> <i class="bi bi-balloon-heart mr-1"></i>Alterar meus dados</button>
            <div *ngIf="btnAlterar">
                <form [formGroup]="cadastroForm">

                    <div class="form-group">
                        <label for="alterar-email">Email</label>
                        <input type="email" 
                            class="form-control" 
                            placeholder="Altere seu Email" 
                            formControlName="email"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="alterar-nome">nome</label>
                        <input type="nome" 
                            class="form-control" 
                            placeholder="Altere sua senha" 
                            formControlName="nome"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="alterar-senha">telefone</label>
                        <input type="tel" 
                            class="form-control" 
                            placeholder="Altere seu telefone" 
                            formControlName="telefone"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="alterar-senha">Senha</label>
                        <input type="password" 
                            class="form-control" 
                            placeholder="Altere sua senha" 
                            formControlName="senha"
                            required>
                    </div>
                    <button class="btn btn-outline-dark" (click)="showAlterar()"><i class="bi bi-balloon-heart mr-1"></i>Alterar</button>
                    
                </form>
            </div>
        </div>

        <div class="my-4">
            <h4 class="mb-2">Sair</h4>
            <a class="btn btn-outline-dark" routerLink="/"> <i class="bi bi-box-arrow-left mr-1"></i>Sair</a>
        </div>

        <div class="my-5">
            <h5 class="mb-2"> Excluir minha conta</h5>
            <button class="btn btn-outline-dark" (click)="showExcluir()"><i class="bi bi-person-x-fill mr-1"></i> Excluir</button>
        </div>
    </div>

    <p-dialog header="Alterar Dados" [(visible)]="displayAlterar">
        <p class="mb-3">Deseja Realmente alterar seus Dados?</p>
        <button type="submit" class="btn btn-success" (click)="alterarDados()"> <i class="bi bi-balloon-heart mr-1"></i>Alterar</button>
    </p-dialog>

    <p-dialog header="Excluir minha conta" [(visible)]="displayExcluir">
        <p class="mb-3">Deseja Realmente excluir sua conta?</p>
        <button class="btn btn-danger" (click)="excluirUsuario(dados.id)"> <i class="bi bi-person-x-fill mr-1"></i>Excluir</button>
    </p-dialog>

</div>
